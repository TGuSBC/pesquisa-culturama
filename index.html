<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>            
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
            <!-- DADOS PESSOAIS -->
            <legend>Dados pessoais</legend>

            <label for="userName">Nome:</label>
            <input type="text" name="userName" required>
            <br>
            <label for="userAge">Idade:</label>
            <input type="number" name="userAge" min="12" max="100" required>
            <br>
            <label for="birthDate">Data de nascimento</label>
            <input type="date" name="birthDate">
            <br>
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail" required>
            <br>
            <label for="userPhoneNumber">Telefone</label>
            <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" maxlength="11" placeholder="DDD + numero sem espacos ou ifem">
            <br>
            <label for="userImage">Upload de foto</label>
            <input type="file" accept="image/*" name="userImage">
            <br>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Genero:</p>

                <input type="radio" name="userGen" value="F">
                <label for="userGen">F</label>

                <input type="radio" name="userGen" value="M">
                <label for="userGen">M</label>

                <input type="radio" name="userGen" value="N/A">
                <label for="userGen">N/A</label>
            </fieldset>






            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
