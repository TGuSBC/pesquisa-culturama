<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>            
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <!-- DADOS PESSOAIS -->
            <fieldset>
        
            <legend>Dados pessoais</legend>

            <label for="name">Nome:</label>
            <input id="name" type="text" name="userName" required>
            <br>
            <label for="age">Idade:</label>
            <input id="age" type="number" name="userAge" min="12" max="100" required>
            <br>
            <label for="birthDate">Data de nascimento</label>
            <input id="birthDate" type="date" name="userBirthDate">
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" name="userEmail" required>
            <br>
            <label for="phoneNumber">Telefone</label>
            <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}" maxlength="11" placeholder="DDD + numero sem espacos ou ifem">
            <br>
            <label for="image">Upload de foto</label>
            <input id="image" type="file" accept="image/*" name="userImage">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Genero:</p>

                <input id="fem" type="radio" name="userGen" value="F">
                <label for="fem">F</label>

                <input id="masc" type="radio" name="userGen" value="M">
                <label for="masc">M</label>

                <input id="na" type="radio" name="userGen" value="N/A">
                <label for="na">N/A</label>
                
                <br>

                <label for="maritalStatus">Estado civil:</label>
                <select name="maritalStatus">
                    <option name="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="casado">Solteiro</option>
                    <option value="casado">Divorciado</option>
                    <option value="casado">Uniao estavel</option>
                </select>

                <br>

                <label for="userState">Estado:</label>
                <select name="userState" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="acre">AC, Acre</option>
                    <option value="alagoas">AL, Alagoas</option>
                    <option value="amapá">AP, Amapá</option>
                    <option value="amazonas">AM, Amazonas</option>
                    <option value="bahia">BA, Bahia</option>
                    <option value="ceara">CE, Ceará</option>
                    <option value="distritoFederal">DF, Distrito Federal</option>
                    <option value="espiritoSanto">ES, Espirito Santo</option>
                    <option value="goiás">GO, Goiás</option>
                    <option value="maranhao">MA, Maranhão</option>
                    <option value="matoGrossoDoSul">MS, Mato Grosso do Sul</option>
                    <option value="matoGrosso">MT, Mato Grosso</option>
                    <option value="minasGerais">MG, Minas Gerais</option>
                    <option value="para">PA, Pará</option>
                    <option value="paraiba">PB, Paraíba</option>
                    <option value="parana">PR, Paraná</option>
                    <option value="pernambuco">PE, Pernambuco</option>
                    <option value="piaui">PI, Piauí</option>
                    <option value="rioDeJaneiro">RJ, Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">RN, Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">RS, Rio Grande do Sul</option>
                    <option value="rondonia">RO, Rondônia</option>
                    <option value="roraima">RR, Roraima</option>
                    <option value="santaCatarina">SC, Santa Catarina</option>
                    <option value="saoPaulo">SP, São Paulo</option>
                    <option value="sergipe">SE, Sergipe</option>
                    <option value="tocantins">TO, Tocantins</option>
                </select>

                <br>

                <label for="userCity">Cidade:</label>
                <input type="text" name="userCity">

            </fieldset>

            <fieldset>

                <legend>Habitos</legend>

                <p>Redes Sociais</p>
                <input id="instagram" type="checkbox" name="social"
                value="instagram">
                <label for="instagram">Instagram</label>
                
                <br>

                <input id="facebook" type="checkbox" name="social"
                value="facebook">
                <label for="facebook">Facebook</label>

                <br>

                <input id="linkedin" type="checkbox" name="social"
                value="linkedin">
                <label for="linkedin">Linkedin</label>
            

                <br>
            
                <input id="x" type="checkbox" name="social"
                value="X">
                <label for="x">X</label>

                <br>

                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" type="text" name="userMusicStyle" id="musicStyle">
                <datalist id="styleTypes">
                    <option value="Rock"></option>
                    <option value="Trap"></option>
                    <option value="Pop"></option>
                    <option value="Eletronica"></option>
                </datalist>

                <br>

                <label for="favoriteColor">Cor Favorita</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">
                
            </fieldset>

            <fieldset>
                <legend>Opiniao</legend>

                <input type="radio" name="userOpinion" id="otima" value="otima">
                <label for="otima">Otima</label>

                <br>

                <input type="radio" name="userOpinion" id="boa" value="boa">
                <label for="boa">Boa</label>

                <br>

                <input type="radio" name="userOpinion" id="regular" value="regular">
                <label for="regular">Regular</label>

                <br>

                <input type="radio" name="userOpinion" id="ruim" value="ruim">
                <label for="ruim">Ruim</label>


                <br>

                <label for="textOpinion"></label>
                <textarea name="userTextOpinion" id="textOpinion" placeholder="deixe usa opiniao..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Confirmacoes</legend>

                <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>

                <br>

                <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                <label for="getResult">Desejo receber o resultado por email</label>
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
</body>
</html>
